<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create object by reference</title>
</head>

<body>
    <script>
        function employees(id, name, dept, salary) {
            this.id = id;
            this.name = name;
            this.dept = dept;
            this.salary = salary;


        }

        var emp1 = new employees(1001, "saif uddin", "admin", 40000);
        var emp2 = new employees(1002, "mahin", "HR", 60000);

        document.write(emp1.id + " " + emp1.name + "<br>");
        document.write(emp2.id + " " + emp2.name + "<br>");

    </script>
</body>
</html>
